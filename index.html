<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />

         <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
     
        <link href="styles/common.css" rel="stylesheet"/>
        <link href="styles/index.css" rel="stylesheet"/>
        <link href="styles/queries.css" rel="stylesheet"/>
        <title>Index</title>
    </head>
    <body>
        <div class="container  d-flex">
            <header class="Header-Div d-flex justify-content-between align-items-center">
                <img src="assests/images/logo.png" class="logo-img" alt="logo"/> 
                <button
                     type="button" class="login-btn btn btn-light me-2" onclick="handleLogin()"
                >
                Login
                </button>
            </header>

            <div class="Content-div">
              <div class="search-bar d-flex align-items-center justify-content-center">
                <form class="search-city-form ">
                  <input type="text" placeholder="City" class="search" />
                </form>
              </div>

                <div class="img-div d-flex" >
                   <a href="list.html" class="d-inline-block img-container  img-delhi">
                     <div class="places-div">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" 
                          class="img-place " alt="Delhi"
                        />
                        <div class="overlay">Delhi</div>
                      </div>  
                    </a>

                    <div class="places-div">
                       <a href="#" class="d-inline-block img-container ">
                         <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" 
                            class="img-place" alt="Goa"
                         />
                         <div class="overlay">Goa</div>
                       </a>
                    </div>   

                    <div class="places-div">
                       <a href="#" class="d-inline-block img-container ">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" 
                             class="img-place" alt="Hyderabad"
                          />
                          <div class="overlay">Hyderabad</div>
                        </a>
                    </div>

                    <div class="places-div">
                       <a href="#" class="d-inline-block img-container ">
                          <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" 
                             class="img-place" alt="Calcutta"
                          />
                          <div class="overlay">Calcutta</div>
                        </a>
                    </div>
                </div> 

                <div class="view-more-container">
                  <a href="index.html">
                    <button type="button" class="btn btn-secondary view-more">View More</button>
                  </a>
                </div>
                
                <div class="modal login-modal" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Please Login</h5>
                        <button type="button" class="btn-close"
                          data-bs-dismiss="modal" aria-label="Close"
                          onclick="closeLogin(event)"
                        >
                        </button>
                      </div>
                      <div class="modal-body">
                        <form class="form-control py-4" onsubmit="closeLogin(event)">
                          <div class="row">
                            <div class="col">
                              <label for="email">Username </label>
                            </div>
                            <div class="col-8">
                              <input type="email" name="email" placeholder="Enter Username" required />
                            </div>
                          </div>
                          <br />
                          <div class="row">
                            <div class="col">
                              <label for="password">Password</label>
                            </div>
                            <div class="col-8">
                              <input type="password" name="password"
                                autocomplete="off" required placeholder="Enter Password"
                              />
                            </div>
                          </div>
    
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                        <input type="submit" value="login" class="btn btn-primary"/>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
    
                <div class="modal get-in-touch" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Get in touch</h5>
                        <button type="button" class="btn-close"
                          data-bs-dismiss="modal" aria-label="Close"
                          onclick="closeContactUs(event)"
                        >
                        </button>
                      </div>
                      <div class="modal-body">
                        <form class="form-control" onsubmit="closeContactUs(event)">
                          <p>Thank you for reaching out!!!</p>
                          <p>Please enter your email and we will get back to you.</p>
                          <div class="row">
                            <div class="col">
                              <label for="email">Email </label>
                            </div>
                            <div class="col-8">
                              <input type="email" name="email" required 
                                 placeholder="Enter your email id"
                              />
                            </div>
                          </div>
    
    
                      </div>
                      <div class="modal-footer d-flex justify-content-end">
                        <input type="submit" value="submit" class="btn btn-primary"/>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
      
            </div>
            <footer class="Footer-Div d-flex justify-content-between align-items-center">
              <button
                      type="button" onclick="handleContactUs(this)"
                      class="btn btn-info contact-button d-flex align-items-center justify-content-center text-light"
              >
              Contact Us
              </button>
              <p id="copywright" class="my-0">
                @2020 ROOM SEARCH PVT LTD.
              </p>
              <div class="social-media-imgs d-flex align-items-center">
                      <a href="https://www.facebook.com" target="_blank" >
                        <img src="assests/images/facebook.png" 
                            class="social-media-imgs" alt="Facebook"/>
                      </a>
                      <a href="https://www.instagram.com" target="_blank" >
                        <img src="assests/images/instagram.png" 
                            class="social-media-imgs" alt="Instagram"/>
                      </a>
                      <a href="https://twitter.com" target="_blank" >
                        <img src="assests/images/twitter.png" 
                            class="social-media-imgs" alt="Twitter"/>
                      </a>
                </div>
          </footer>
        </div>
        <script src="scripts/common.js"></script>
        <script src="scripts/index.js"></script>
        <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
             crossorigin="anonymous"
        ></script>
    </body>
</html>
