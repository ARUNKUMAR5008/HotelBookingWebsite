<!DOCTYPE html>
<html>
    <head>
        <link
           href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
           rel="stylesheet"
        />

        <link
           href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
           crossorigin="anonymous"
        />

        <link href="styles/common.css" rel="stylesheet"/>
        <link href="styles/list.css" rel="stylesheet"/>
        <title>List</title>
    </head>
    <body>
        <div class="container">
            <header class="Header-Div d-flex justify-content-between align-items-center">
              <a href="index.html">
                <img src="assests/images/logo.png" class="logo-img" alt="logo"/> 
                </a>
                <button
                      type="button" class="login-btn btn btn-light me-2" onclick="handleLogin()"
                >
                Login
                </button>
            </header>
            <div class="Content-div">
                <ul class="nav nav-pills d-flex justify-content-center">
                    <li class="nav-item">
                      <button type="button" class="btn btn-primary list-view-btn" onclick="handleView(event)">
                        List View
                      </button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn map-view-btn" onclick="handleView(event)">
                        Map View
                      </button>
                    </li>
                </ul>
            
                <div id="list-view">

                    <div class="hotel-div">
                       <a href="detail.html" class="hotel-link d-flex">
                           <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" 
                                alt="Radisson Blu Hotel"  class="hotel-img"
                           />
                           <div class="description">
                               <h4>Radisson Blu Hotel</h4>
                               <p>5 star</p>
                               <p>New Delhi</p>
                           </div>
                        </a>
                    </div>

                    <div class="hotel-div">
                        <a class="hotel-link d-flex" href="#">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" 
                                 alt="Lalit Hotel" class="hotel-img"
                            />
                            <div class="description">
                                <h4>The Lalit New Delhi</h4>
                                <p>4.5 star</p>
                                <p>New Delhi</p>
                            </div>
                        </a>
                    </div>

                    <div class="hotel-div">
                        <a class="hotel-link d-flex" href="#">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" 
                                 alt="Taj palace" class="hotel-img"
                            />
                            <div class="description">
                                <h4>Taj Palace</h4>
                                <p>4.0 star</p>
                                <p>New Delhi</p>
                            </div>
                        </a>        
                    </div>
                </div>

                <div id="map-view">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" 
                       alt="map" class="map"
                    />
                     <!-- <p>MAP VIEW</p> -->
                </div>
            </div>
            <footer class="Footer-Div d-flex justify-content-between align-items-center">
                <button
                      type="button" onclick="handleContactUs(this)"
                      class="btn btn-info d-flex align-items-center justify-content-center text-light"
                >
                Contact Us
                </button>
                <p id="copywright" class="my-0">
                  @2020 ROOM SEARCH PVT LTD.
                </p>
                <div class="social-media-imgs d-flex align-items-center">
                        <a href="https://www.facebook.com" target="_blank" >
                          <img src="assests/images/facebook.png" 
                              class="social-media-imgs" alt="Facebook"/>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" >
                          <img src="assests/images/instagram.png" 
                              class="social-media-imgs" alt="Instagram"/>
                        </a>
                        <a href="https://twitter.com" target="_blank" >
                          <img src="assests/images/twitter.png" 
                              class="social-media-imgs" alt="Twitter"/>
                        </a>

                        <div class="modal login-modal" tabindex="-1">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Please Login</h5>
                                  <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"
                                    onclick="closeLogin(event)"
                                  >
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <form class="form-control py-4" onsubmit="closeLogin(event)">
                                    <div class="row">
                                      <div class="col">
                                        <label for="email">Username </label>
                                      </div>
                                      <div class="col-8">
                                        <input type="email" name="email" placeholder="Enter Username" required />
                                      </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                      <div class="col">
                                        <label for="password">Password</label>
                                      </div>
                                      <div class="col-8">
                                        <input type="password" name="password"
                                          autocomplete="off" required placeholder="Enter Password"
                                        />
                                      </div>
                                    </div>
              
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                  <input type="submit" value="login" class="btn btn-primary"/>
                                </div>
                              </form>
                              </div>
                            </div>
                        </div>
              
                        <div class="modal get-in-touch" tabindex="-1">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Get in touch</h5>
                                  <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"
                                    onclick="closeContactUs(event)"
                                  >
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <form class="form-control" onsubmit="closeContactUs(event)">
                                    <p>Thank you for reaching out!!!</p>
                                    <p>Please enter your email and we will get back to you.</p>
                                    <div class="row">
                                      <div class="col">
                                        <label for="email">Email </label>
                                      </div>
                                      <div class="col-8">
                                        <input type="email" name="email" required 
                                            placeholder="Enter your email id"
                                        />
                                      </div>
                                    </div>
              
              
                                </div>
                                <div class="modal-footer d-flex justify-content-end">
                                  <input type="submit" value="submit" class="btn btn-primary"/>
                                </div>
                              </form>
                              </div>
                            </div>
                        </div>

                </div>
            </footer>
        </div>
        <script src="scripts/common.js"></script>
        <script src="scripts/list.js"></script>
        <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
             crossorigin="anonymous"
        ></script>
    </body>
</html>
